<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
<title>InfoPrice - Test frontend</title>
<link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
</head>

      <body>

      <div id="w">
      
      <div>
            <h1>Test frontend - InfoPrice</h1>
            <p>Enter a single Github username below and click the button to display profile info.</p>

            <input type="text" id="ghusername" placeholder="Github username...">
            <a href="#" id="ghsubmitbtn">Search</a>

            <div id="ghapidata" class="clearfix"></div>
      </div>

      <div id="not_found">
            <h2>No User Info Found</h2>
      </div>

      <div id="found">
            <h2 id="name"> USUARIO_NOME
            
            </h2>

            <div class="ghcontent">
                  <div class="avi">
                        <a   class="html_url" href="USUARIO_URL_PERFIL" target="_blank">
                        <img id="avatar_url" src="USUARIO_PERFIL_FOTO_URL" width="80" height="80" alt="USUARIO_LOGIN"></a>
                  </div>
                  <p id="ffr">Followers: USUARIO_FOLLOWERS - Following: USUARIO_FOLLOWINGS<br>Repos: USUARIO_QUANTIDADE_REPOSITORIOS</p>
                  </div>

                  <div class="repolist clearfix">
                  <p id="no_repo">No repos!</p>

                  <div id="repo">
                        <p><strong>Repos List:</strong></p>
                        <ul>
                              <li id="lisRepo">
                                    
                              </li>
                        </ul>
                  </div>
            </div>
      </div>
      </div>


    <script src="js/jquery.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/main.js"></script>

      </body>
</html>
